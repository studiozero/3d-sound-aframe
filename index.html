<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity>
        <a-box position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sound src="src: url(bird.mp3)" autoplay="true" position="-1 0.5 -3" volume="1" loop="true"></a-sound>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 360 0"
                     repeat="indefinite">

        </a-animation>
      </a-entity>

      <a-entity>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-sound src="src: url(bird2.mp3)" autoplay="true" position="0 1.25 -5" volume="1" loop="true"></a-sound>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="360 360 0"
                     repeat="indefinite">

        </a-animation>
      </a-entity>


      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sound src="src: url(ambient.mp3)" autoplay="true" position="1 0.75 -3" volume="0.1" loop="true"></a-sound>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
